<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Ramro Home Care LLC</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    margin: 0;
    line-height: 1.6;
  }
  header {
    background: #2a9df4;
    color: white;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  nav {
    background: #0d47a1;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  nav a {
    color: white;
    padding: 15px 20px;
    text-decoration: none;
    font-weight: 600;
    border-radius: 4px 4px 0 0;
    display: inline-block;
  }
  nav a:hover,
  nav a.active {
    background-color: #1565c0;
  }
  main {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 30px 25px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }
  h2 {
    color: #2a9df4;
    margin-bottom: 25px;
  }
  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  form input, form textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  form input:focus, form textarea:focus {
    border-color: #2a9df4;
    outline: none;
  }
  form textarea {
    resize: vertical;
    min-height: 120px;
  }
  button {
    background: #2a9df4;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #1a6ddb;
  }
  footer {
    background: #0d47a1;
    color: white;
    text-align: center;
    padding: 20px 10px;
    margin-top: 60px;
    font-size: 0.9rem;
  }
  @media (max-width: 650px) {
    main {
      margin: 20px 10px;
      padding: 20px 15px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Contact Ramro Home Care LLC</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="search.html">Search</a>
  <a href="contact.html" class="active">Contact Us</a>
</nav>

<main>
  <h2>Get in Touch</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="firstName">First Name *</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name *</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="_replyto" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" />

    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="zip" />

    <label for="message">Message *</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Submit</button>
  </form>
</main>

<footer>
  &copy; 2025 Ramro Home Care LLC. All rights reserved.
</footer>

</body>
</html>
