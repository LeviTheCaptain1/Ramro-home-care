<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Ramro Home Care LLC</title>

  <style>
    /* === SHARED STYLES START === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
      color: #333;
      margin: 0;
      line-height: 1.6;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 2.5rem; }
    nav {
      background: #0d47a1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 4px 4px 0 0;
    }
    nav a:hover, nav a.active { background-color: #1565c0; }
    .hero {
      position: relative;
      background-image: url('https://images.pexels.com/photos/29494789/pexels-photo-29494789.jpeg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background-color: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .hero-content h2 { margin: 0 0 10px; font-size: 2.4rem; }
    .hero-content p { margin: 0; font-size: 1.15rem; }
    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      position: relative;
      z-index: 2;
    }
    main p { font-size: 1.05rem; margin-bottom: 20px; }
    h3 { color: #1565c0; margin-top: 30px; margin-bottom: 10px; }
    .members p { margin-bottom: 12px; }
    .members strong { font-size: 1.1rem; }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    form input:focus, form textarea:focus {
      border-color: #1976d2;
      outline: none;
    }
    form textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background: #1976d2;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background: #1565c0; }
    #thank-you-message {
      display: none;
      padding: 20px;
      background-color: #e0f7fa;
      border: 1.5px solid #81d4fa;
      border-radius: 8px;
      color: #0077c2;
      font-weight: 600;
      text-align: center;
      margin-top: 30px;
    }
    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
      font-size: 0.9rem;
    }
    @media (max-width: 650px) {
      .hero { height: 200px; }
      .hero-content h2 { font-size: 1.9rem; }
      main { margin: 20px 10px; padding: 20px 15px; }
      nav { flex-wrap: wrap; gap: 10px; padding-bottom: 10px; }
      nav a { padding: 10px; }
    }
  </style>
</head>
<body>

<header>
  <h1>Ramro Home Care LLC</h1>
  <p>Compassionate Non-Medical Home Care Services for Your Loved Ones</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="contact.html" class="active">Contact Us</a>
</nav>

<section class="hero">
  <div class="hero-content">
    <h2>Contact Us</h2>
    <p>We’re here to answer your questions and provide support</p>
  </div>
</section>

<main>
  <form id="contact-form" action="https://formspree.io/f/mjkopddq" method="POST">
    <label for="firstName">First Name *</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name *</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message *</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div id="thank-you-message">
    Thank you for contacting us! We’ll get back to you soon.
  </div>
</main>

<footer>
  &copy; 2025 Ramro Home Care LLC. All rights reserved.
</footer>

<script>
  const form = document.getElementById('contact-form');
  const thankYouMessage = document.getElementById('thank-you-message');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        form.reset();
        form.style.display = 'none';
        thankYouMessage.style.display = 'block';
      } else {
        alert('Oops! There was a problem submitting your form. Please try again.');
      }
    } catch (error) {
      alert('Something went wrong submitting the form. Please try again later.');
    }
  });
</script>

</body>
</html>
