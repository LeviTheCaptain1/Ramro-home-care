<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Ramro Home Care LLC</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
      color: #333;
      margin: 0;
      line-height: 1.6;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 2.3rem; }
    header p { margin-top: 8px; font-size: 1rem; }

    /* NAVIGATION */
    nav {
      background: #0d47a1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 4px 4px 0 0;
    }
    nav a:hover, nav a.active { background-color: #1565c0; }

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 10px;
    }
    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 650px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding-top: 50px;
        overflow: hidden;
        max-height: 60px;
        transition: max-height 0.4s ease;
      }
      nav.open {
        max-height: 300px;
      }
      nav a {
        display: block;
        width: 100%;
        padding: 12px 20px;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* HERO */
    .hero {
      position: relative;
      background-image: url('https://images.pexels.com/photos/29494789/pexels-photo-29494789.jpeg');
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background-color: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .hero-content h2 { margin: 0 0 10px; font-size: 2.2rem; }

    /* MAIN CONTENT */
    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      position: relative;
      z-index: 2;
    }
    main p { font-size: 1.05rem; margin-bottom: 20px; }
    h3 { color: #1565c0; margin-top: 30px; margin-bottom: 10px; }

    /* FORM STYLING */
    form {
      display: grid;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #1976d2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0d47a1;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Ramro Home Care LLC</h1>
  <p>Contact Us</p>
</header>

<div class="menu-toggle" id="menu-toggle">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<nav id="navbar">
  <a href="index.html">Home</a>
  <a href="contact.html" class="active">Contact Us</a>
</nav>

<section class="hero">
  <div class="hero-content">
    <h2>Get in Touch</h2>
  </div>
</section>

<main>
  <p>We’d love to hear from you! Please fill out the form below, and we’ll respond as soon as possible.</p>

  <form id="contact-form" action="https://formspree.io/f/mjkopddq" method="POST">
    <div>
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div>
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div>
      <label for="email">Your Email *</label>
      <input type="email" id="email" name="_replyto" required />
    </div>

    <div>
      <label for="message">Your Message *</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  &copy; 2025 Ramro Home Care LLC. All rights reserved.
</footer>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navbar = document.getElementById('navbar');

  menuToggle.addEventListener('click', () => {
    navbar.classList.toggle('open');
  });
</script>

</body>
</html>
